<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Selling Page</title>
    <link rel="stylesheet" href="stylemain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="modal">
        <div class="modal__inner">
            <div class="modal__header">
                <p>Enter Information</p>
                <i class="fas fa-times"></i>
            </div>
            <div class="modal__body">
                <form>
                    <div class="form-group">
                        <label for="id-cat">Cat ID</label>
                        <input type="text" class="form-control" id="id-cat">
                    </div>
                    <div class="form-group">
                        <label for="image-cat">Cat Image URL</label>
                        <input type="text" class="form-control" id="image-cat">
                    </div>
                    <div class="form-group">
                        <label for="name-cat">Cat Name</label>
                        <input type="text" class="form-control" id="name-cat">
                    </div>
                    <div class="form-group">
                        <label for="description-cat">Cat Description</label>
                        <input type="text" class="form-control" id="description-cat">
                    </div>
                    <div class="form-group">
                        <label for="price-cat">Cat Price</label>
                        <input type="number" class="form-control" id="price-cat">
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button type="button" class="btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- <div class="menu">
            <div class="logo">
                <span>Hieu Do</span>
            </div>
            <ul>
                <li class="active"><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-user"></i>User</li>
                <li><i class="fas fa-heart"></i>Favorites</li>
                <li onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</li>
            </ul>
            <ul>
                <li><i class="fa-brands fa-tiktok"></i></i><a href="https://www.tiktok.com/@minhhieumeow">Tiktok</a></li>
                <li><i class="fa-brands fa-facebook"></i><a href="https://www.facebook.com/profile.php?id=100035166970887&mibextid=LQQJ4d">Facebook</a></li>
            </ul>
        </div> -->
        <h2 class="logo" id="logo">Hieu Do</h2>
        <nav class="active">
            <a href="#">Home</a>
            <a href="#">Our Story</a>
            <a href="#" id="catLink">Our beloved Cats</a>
            <a onclick="logout()"><i class="fas fa-sign-out-alt">Logout</a>
        <div class="center">
            <div class="search">
                <div class="form">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header">
                <h2>CAT/KITTEN PRODUCTS</h2>
                <button class="buttonAdd">Add Product</button>
            </div>
            <div id="list" class="containerlist">
                <!-- Cat/Kitten products list will be dynamically added here -->
            </div>
            <ul class="listPage">
                <!-- Pagination will be dynamically added here -->
            </ul>
        </div>
        <div class="shopping">
            <img src="" alt="">
            <span class="quantity">0</span>
            <div class="card" id="card_1">
                <h1>Cart</h1>
                <ul class="card__listCard"></ul>
                <div class="card__checkOut">
                    <div class="card__total">0</div>
                    <div class="card__closeShopping">Close</div>
                    <div>
                        <button id="payment-bill" onclick="payment()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">You have successfully added a cat/kitten to your cart</p>
            </div>
            <div class="toast__close">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
